<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Launch Simulator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas class="threejs"></canvas>
    
    <div id="physics-panel" class="physics-panel">
      <div class="panel-header">
        <h3>Rocket Physics Parameters</h3>
        <button id="toggle-btn" class="toggle-btn">−</button>
      </div>
      
      <div id="panel-content" class="panel-content">
        <div class="parameter-group">
          <h4>Mass & Fuel</h4>
          <div class="parameter">
            <label for="rocket-mass">Rocket Mass (kg):</label>
            <input type="number" id="rocket-mass" value="10000" min="1000" max="50000" step="1000">
          </div>
          <div class="parameter">
            <label for="fuel-mass">Fuel Mass (kg):</label>
            <input type="number" id="fuel-mass" value="30000" min="0" max="100000" step="1000">
          </div>
          <div class="parameter">
            <label for="burn-rate">Burn Rate (kg/s):</label>
            <input type="number" id="burn-rate" value="500" min="100" max="20000" step="50">
          </div>
        </div>

        <div class="parameter-group">
          <h4>Engine Performance</h4>
          <div class="parameter">
            <label for="isp">Specific Impulse (s):</label>
            <input type="number" id="isp" value="350" min="200" max="500" step="10">
          </div>
        </div>

        <div class="parameter-group">
          <h4>Aerodynamics</h4>
          <div class="parameter">
            <label for="drag-coefficient">Drag Coefficient:</label>
            <input type="number" id="drag-coefficient" value="0.5" min="0.1" max="2.0" step="0.1">
          </div>
          <div class="parameter">
            <label for="diameter">Diameter (m):</label>
            <input type="number" id="diameter" value="2" min="0.5" max="10" step="0.1">
          </div>

          <div class="parameter">
            <label for="diameter">Parachute Diameter (m):</label>
            <input type="number" id="parachute-diameter" value="3" min="3" max="10" step="0.5">
          </div>

          <div class="parameter">
            <label for="drag-coefficient">Parachute Drag Coefficient:</label>
            <input type="number" id="parachute-drag-coefficient" value="1.5" min="1.0" max="3.0" step="0.3">
          </div>
        </div>

        <div class="parameter-group">
          <h4>Environment</h4>
          <div class="parameter">
            <label for="gravity">Gravity (m/s²):</label>
            <input type="number" id="gravity" value="9.81" min="1" max="20" step="0.1">
          </div>
          <div class="parameter">
            <label for="air-density">Air Density (kg/m³):</label>
            <input type="number" id="air-density" value="1.225" min="0.1" max="5" step="0.1">
          </div>
        </div>

        <div class="control-buttons">
          <button id="apply-changes" class="apply-btn">Apply Changes</button>
          <button id="reset-defaults" class="reset-btn">Reset to Defaults</button>
          
        </div>
        <button  id="launch-btn" class="launch-btn">Launch</button>
      </div>
    </div>

    <div id="flight-panel" class="flight-panel">
      <div class="panel-header">
        <h3>Data</h3>
        <button id="flight-toggle-btn" class="toggle-btn">−</button>
      </div>
      
      <div id="flight-panel-content" class="panel-content">
        <div class="data-group">
          <h4>Rocket Status</h4>
          <div class="data-item">
            <label>Altitude:</label>
            <span><span id="altitude-value">0</span> m</span>
          </div>
          <div class="data-item">
            <label>Velocity:</label>
            <span><span id="velocity-value">0</span> m/s</span>
          </div>
          <div class="data-item">
            <label>Fuel Mass:</label>
            <span><span id="fuel-value">30000</span> kg</span>
          </div>
          <div class="data-item">
            <label>Layer:</label>
            <span><span id="layer-value">Ground</span></span>
          </div>
          <div class="data-item">
            <label>Air Density:</label>
            <span><span id="air-density-value">1.225</span> kg/m³</span>
          </div>
          <div class="data-item">
            <label>Diameter:</label>
            <span><span id="diameter-value">2</span> m</span>
          </div>
          <div class="data-item">
            <label>Drag Coefficient:</label>
            <span id="drag-coefficient-value">0.5</span>
          </div>
        </div>

        <!-- <div class="data-group">
          <h4>Flight Statistics</h4>
          <div class="data-item">
            <label>Max Altitude:</label>
            <span><span id="max-altitude-value">0</span> m</span>
          </div>
          <div class="data-item">
            <label>Max Velocity:</label>
            <span><span id="max-velocity-value">0</span> m/s</span>
          </div>
          <div class="data-item">
            <label>Flight Time:</label>
            <span><span id="flight-time-value">0</span> s</span>
          </div>
        </div> -->
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
