<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Launch Simulator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas class="threejs"></canvas>
    
    <!-- Rocket Physics Control Panel -->
    <div id="physics-panel" class="physics-panel">
      <div class="panel-header">
        <h3>ðŸš€ Rocket Physics Parameters</h3>
        <button id="toggle-panel" class="toggle-btn">âˆ’</button>
      </div>
      
      <div class="panel-content">
        <div class="parameter-group">
          <h4>Mass & Fuel</h4>
          <div class="parameter">
            <label for="rocket-mass">Rocket Mass (kg):</label>
            <input type="number" id="rocket-mass" value="10000" min="1000" max="50000" step="1000">
          </div>
          <div class="parameter">
            <label for="fuel-mass">Fuel Mass (kg):</label>
            <input type="number" id="fuel-mass" value="30000" min="5000" max="100000" step="1000">
          </div>
          <div class="parameter">
            <label for="burn-rate">Burn Rate (kg/s):</label>
            <input type="number" id="burn-rate" value="500" min="100" max="2000" step="50">
          </div>
        </div>

        <div class="parameter-group">
          <h4>Engine Performance</h4>
          <div class="parameter">
            <label for="isp">Specific Impulse (s):</label>
            <input type="number" id="isp" value="350" min="200" max="500" step="10">
          </div>
        </div>

        <div class="parameter-group">
          <h4>Aerodynamics</h4>
          <div class="parameter">
            <label for="drag-coefficient">Drag Coefficient:</label>
            <input type="number" id="drag-coefficient" value="0.5" min="0.1" max="2.0" step="0.1">
          </div>
          <div class="parameter">
            <label for="diameter">Diameter (m):</label>
            <input type="number" id="diameter" value="2" min="0.5" max="10" step="0.1">
          </div>
        </div>

        <div class="parameter-group">
          <h4>Environment</h4>
          <div class="parameter">
            <label for="gravity">Gravity (m/sÂ²):</label>
            <input type="number" id="gravity" value="9.81" min="1" max="20" step="0.1">
          </div>
          <div class="parameter">
            <label for="air-density">Air Density (kg/mÂ³):</label>
            <input type="number" id="air-density" value="1.225" min="0.1" max="5" step="0.1">
          </div>
        </div>

        <div class="control-buttons">
          <button id="apply-changes" class="apply-btn">Apply Changes</button>
          <button id="reset-defaults" class="reset-btn">Reset to Defaults</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
